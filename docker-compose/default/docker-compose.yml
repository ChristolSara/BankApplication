version: "3.8"

services:

  configserver:
    image: saaraa/configserver:latest
    mem_limit: 700m
    ports:
      - "8071:8071"
    networks:
      - BankApplication-network


  eurekaserver:
    image: saaraa/eurekaserver:latest
    mem_limit: 700m
    ports:
      - "8070:8070"
    networks:
      - BankApplication-network
    depends_on:
      - configserver


  accounts:
    image: saaraa/accounts:latest
    mem_limit: 700m
    ports:
      - "8080:8080"
    networks:
      - BankApplication-network
    depends_on:
      - configserver
      - eurekaserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: defaul
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/


  cards:
    image: saaraa/cards:latest
    mem_limit: 700m
    ports:
      - "9000:9000"
    networks:
      - BankApplication-network
    depends_on:
      - configserver
      - eurekaserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: defaul
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/


  loans:
    image: saaraa/loans:latest
    mem_limit: 700m
    ports:
      - "8090:8090"
    networks:
      - BankApplication-network
    depends_on:
      - configserver
      - eurekaserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: defaul
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/

networks:
  BankApplication-network: